<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Art Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <!--CustomCss-->
        <link rel="stylesheet" href="gallery.css">
        <!--BootStrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--BootStrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--BootStrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body>

        <div class="d-flex m-4 p-5 text-black justify-content-center">
            <h1>Art Gallery</h1>
        </div>
        <!--image layer-->
        <div class="container text-center">
            <div class="col-sm-12 position-relative">
                <img src="./image/image1.jpg" alt="Gallery picture1" class="img-fluid" style="width:100%;">

                <!--notification section-->
                <div class="position-absolute top-50 start-50 text-white translate-middle" aria-label="notification section">
                    <p class="fs-1 fw-bold text-white">Lee Donuk</p>
                    <p class="fs-6 fw-bold opacity-50">Monthly Author<p>
                    <a href="#" class="moreButton">more</a>
                </div>

                <!--swipe section-->
                <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4 text-white" aria-label="swipe Slide">
                    <span class="badge rounded-pill preSlide" role="button" aria-label="preSlide">&nbsp;</span>
                    <span class="badge rounded-pill nextSlide" role="button" aria-label="nextSlide">&nbsp;</span>
                </div>


                <!--next/pre button section-->
                <div class="position-absolute top-50 end-0 translate-middle-y nextButton me-5 nextPreButton" role="button" aria-label="next Slide" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </div>
                <div class="position-absolute top-50 start-0 translate-middle-y nextButton ms-5 nextPreButton" role="button" aria-label="pre Slide" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                      </svg>
                </div>
            </div>
        </div>

        <!--Best Author layer-->
        <div class="d-flex flex-column m-5 p-5 text-black align-items-center">
            <h1>Best Author</h1><br>
            <h3>'04/01 ~ 07/10'</h3>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-5 bg-black text-center">
                    <img src="./image/person3.jpg" alt="personImage1" class="img-fluid">
                </div>
                <div class="col-sm-1 border-4"></div>
                <div class="col-sm-5 bg-black text-center">
                    <img src="./image/person3.jpg" alt="personImage2" class="img-fluid">
                </div>
            </div>
        </div>
    </body>
</html>
