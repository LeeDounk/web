<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Art Gallery</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <!--CustomCss-->
        <link rel="stylesheet" href="gallery.css">
        <!--BootStrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--BootStrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--BootStrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container-fluid m-4 p-5 text-black text-center">
            <h1>Art Gallery</h1>
        </div>

        <!--image layer-->
        <div class="container">
            <!--next_pre_button&image-->
            <div class="row">
                <div class="col-sm-1 d-flex align-self-center justify-content-center">
                    <a class="text-black" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </a>
                </div>
                <div class="col-sm-10">
                    <img src="./image/image1.jpg" alt="Gallery picture1" style="width:100%">
                </div>
                <div class="col-sm-1 d-flex align-self-center justify-content-center">
                    <a class="text-black" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </a>
                </div>
            </div>
            <!--next_pre_slidebutton-->
            <div class="row">
                <div class="col text-center mt-3">
                    <ul class="ag_ul">
                        <li class="ag_li"><button type="button" class="ag_btn"></button></li>
                        <li class="ag_li"><button type="button" class="ag_btn actived"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
